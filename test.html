<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Sidebar Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind & DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="font-[Poppins]">

    <div class="grid h-screen grid-cols-[200px_1fr] grid-rows-[80px_1fr_50px] gap-2 
                [grid-template-areas:'header_header'_'sidebar_main'_'footer_footer']
                md:grid-cols-1 md:[grid-template-areas:'header'_'main'_'sidebar'_'footer']">
        
        <header class="bg-blue-500 p-4 text-white [grid-area:header]">Header</header>
        <aside class="bg-gray-800 text-white p-4 [grid-area:sidebar] md:hidden">Sidebar</aside>
        <main class="bg-green-300 p-4 [grid-area:main]">Main Content</main>
        <footer class="bg-gray-600 p-4 text-white [grid-area:footer]">Footer</footer>
    </div>

</body>
</html>
