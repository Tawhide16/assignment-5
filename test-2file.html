<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        .bg-[#3751fd13] {
            background-color: rgba(55, 81, 253, 0.075);
        }
        .p-2 {
            padding: 8px;
        }
        .mb-4 {
            margin-bottom: 16px;
        }
        .text-sm {
            font-size: 14px;
        }
        .realTime {
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #3751fd;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Task Tracker</h1>

    <div>
        <a href="#" id="link1">Complete Task 1</a>
        <a href="#" id="link2">Complete Task 2</a>
        <a href="#" id="link3">Complete Task 3</a>
        <a href="#" id="link4">Complete Task 4</a>
        <a href="#" id="link5">Complete Task 5</a>
        <a href="#" id="link6">Complete Task 6</a>
    </div>

    <div id="message" style="margin-top: 20px;"></div>

    <a href="#" id="clear" style="margin-top: 20px;">Clear History</a>

    <script>
        const links = document.querySelectorAll('a[id^="link"]');
        const message = document.getElementById("message");
        const allLinkClicked = [];
        const clearHistory = document.getElementById("clear");

        // Function to get current time
        function getRealTime() {
            const now = new Date();
            return now.toLocaleTimeString();
        }

        // Add event listeners to all task links
        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();  // Prevent the default anchor action (like page reload)

                const title = event.target.innerText; // Get link text
                const realTime = getRealTime(); // Get current time

                // Activity log message
                const div = document.createElement("div");
                div.classList.add("bg-[#3751fd13]", "p-2", "mb-4");
                div.innerHTML = `
                    <p class="text-sm">You have completed Task "${title}" at <span class="realTime">${realTime}</span></p>
                `;
                message.appendChild(div);

                // Add link to clicked list
                allLinkClicked.push(event.target);
                if (allLinkClicked.length === 6) {
                    alert("Congratulations!!! You have completed all the current tasks");
                }
            });
        });

        // Clear history
        clearHistory.addEventListener("click", function () {
            message.innerHTML = ""; // Clears all activity logs
        });
    </script>

</body>
</html>
